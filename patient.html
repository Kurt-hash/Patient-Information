<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Patient Form</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Climate+Crisis&family=Orbitron:wght@500&family=Raleway:wght@600&family=Tilt+Warp&display=swap');

        body{
            font-family: 'Raleway', sans-serif;
            
        }
        h1{
            letter-spacing: 5px;
        }
        </style>
</head>
<body>
    <h1 class="text-center mt-5"> <img src="logo1.png" alt="" height="150px" width="150px">Patient Information</h1>
    <h4 class="px-5 mb-4">Personal Information</h4>

    <div class="container">
        <form action="" id="form">
            <div class="row">
                <div class="col-4">
                    <label for="first-name">First Name: <span style="color:red">*</span></label>
                    <input type="text" class="form-control" name="firstName" id="firstName">
                </div>
                <div class="col-4">
                    <label for="middle-name">Middle Name: <span style="color:red">*</span></label>
                    <input type="text" class="form-control" name="middletName" id="middleName">
                </div>
                <div class="col-4">
                    <label for="last-name">Last Name: <span style="color:red">*</span></label>
                    <input type="text" class="form-control" name="lastName" id="lastName">
                </div>
                <div class="col">
                    <label for="address">Address: <span style="color:red">*</span></label>
                    <input type="text" class="form-control" name="address" id="address"> <br>
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <label for="mobile-number">Mobile Number: <span style="color:red">*</span></label>
                    <input type="text" class="form-control" name="mobileNumber" id="mobileNumber" placeholder="11 digit no.">
                </div>
                <div class="col-4">
                    <label for="birth-date">Birth Date: <span style="color:red">*</span></label>
                    <input type="date" class="form-control" name="birthDate" id="birthDate">
                </div>
                <div class="col-4">
                    <label for="gender" id="gender">Gender:</label> <span style="color:red">*</span> <br>
                    <input type="radio"  name="gender" id="gender" value="Male"> Male <br>
                    <input type="radio"  name="gender" id="gender" value="Female"> Female
                </div>
            </div>
        </form>
    </div>
    <h5 class="px-5 mb-4 mt-3">Medical Information</h5>
    <div class="container">
        <form action="" id="form">
        <div class="row">
            <div class="col-4">
                <label for="medicalHistory" class="mb-2" id="">Medical History</label><br>
                <input type="checkbox" name="medicalHistory" id="medicalHistory" value="Asthma"> Asthma <br>
                <input type="checkbox" name="medicalHistory" id="medicalHistory" value="Cancer"> Cancer <br>
                <input type="checkbox" name="medicalHistory" id="medicalHistory" value="Cardiac Disease"> Cardiac Disease <br>
                <input type="checkbox" name="medicalHistory" id="medicalHistory" value="Diabetes"> Diabetes <br>
                <input type="checkbox" name="medicalHistory" id="medicalHistory" value="Hypertension "> Hypertension <br>
                <input type="checkbox" name="medicalHistory" id="medicalHistory" value="Psychiatric Disorder"> Psychiatric Disorder <br>
                <input type="checkbox" name="medicalHistory" id="medicalHistory" value="Epilepsy"> Epilepsy <br>
                <input type="checkbox" name="medicalHistory" id="medicalHistory" value="Others"> Others<br>
                <input type="checkbox" name="medicalHistory" id="medicalHistory" value="none"> None <br>
            </div>
            <div class="col-4">
                <label for="current-symptoms" id="currentSymptoms">Current symptoms:</label> <br>
                <select name="" id="" multiple>
                    <option value="chest-pain" id="currentSymptoms" value ="Chest Pain">Chest Pain</option>
                    <option value="respiratory" id="currentSymptoms" value ="Respiratory">Respiratory</option>
                    <option value="hematological" id="currentSymptoms" value ="Hematological"> Hematological</option>
                    <option value="lymphatic" id="currentSymptoms" value ="Lymphatic">Lymphatic</option>
                    <option value="headaches" id="currentSymptoms" value ="Headaches"> Headaches</option>
                </select>
            </div>
            <div class="col-4">
                <label for="medication" id="medic">Are you taking medications:</label> <br>
                <input type="radio"  name="radio" id="radio3" value="yes"> Yes 
                <input type="radio"  name="radio" id="radio4" value="no"> No <br>
                <input type="text" name="medical" id="medical" class="form-control">
                
            </div>
        </div>
    </form>
</div>
        <div class="container d-flex justify-content-center">
        <button type="submit" id="btn-submit" class="btn btn-dark text-white  mx-5 px-5">Submit</button>
        <button type="clear" id="clear-date" class="btn btn-dark text-white mx-5 px-5" onclick="clearData()">Clear</button>
    
    </div>




    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
